<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>Astro Weight Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">

</head>
  <body>
    <center>
    <h1>Astro Weight Calculator</h1>
    
    <input id = "user-weight" type = "text" placeholder = "Weight (lbs)"/>
    
    <select id = "planets">
      <option disabled selected = "selected" value = "">Choose a planet below</option>
    </select>
    
    
    <button type="button"  class = "btn btn-primary btn-sm" onclick = "handleClickEvent()"  id = "calculate-button"><span class="material-symbols-outlined">
      rocket_launch
    </span></button>
    
    <p id = "output"> </p>

    <script src="main.js" charset="utf-8"> </script>

    <div class=""> </div>
    </center>
    </body>

</html>
